<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
    <title>Odin Weather App</title>
</head>
<body>
    <div id="blur">
        <div class="container">
            <div id="leftSide">
                <h1 id="weatherDesc">Scattered Storms</h1>
                <h1 id="currTemp"></h1>
                <h3 id="location">Las Vegas</h3>
                <form action="#">
                    <input value="Myrtle Beach" size="25">
                    <button id="btnChangeLoc">Change Location</button>
                </form>
                <h3 id="day">Thursday</h3>
                <h4 id="currentTime">09:12 am</h4>
                
            </div>
            <div id="rightSide">
                <div>
                    <label for="feelsLike">Feels Like</label>
                    <p id="feelsLike">87&deg; F</p>
                </div>
                <div>
                    <label for="humidity">Humidity</label>
                    <p id="humidity">80%</p>
                </div>
                <div>
                    <label for="windSpeed">Wind Speed</label>
                    <p id="windSpeed">9 mph</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
